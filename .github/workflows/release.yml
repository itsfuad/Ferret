name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - runner: ubuntu-latest
          # Linux ARM64
          - runner: ubuntu-24.04-arm
          # macOS ARM64 (Apple Silicon)
          - runner: macos-latest
          # macOS x86_64 (Intel) - available until August 2027
          - runner: macos-15-intel
          # Windows x86_64
          - runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set artifact name (unix)
        if: runner.os != 'Windows'
        run: |
          echo "FERRET_GOOS=$(go env GOOS)" >> "$GITHUB_ENV"
          echo "FERRET_GOARCH=$(go env GOARCH)" >> "$GITHUB_ENV"
          echo "FERRET_ARTIFACT=ferret-$(go env GOOS)-$(go env GOARCH)" >> "$GITHUB_ENV"

      - name: Set artifact name (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "FERRET_GOOS=$(go env GOOS)" | Out-File -FilePath $env:GITHUB_ENV -Append
          "FERRET_GOARCH=$(go env GOARCH)" | Out-File -FilePath $env:GITHUB_ENV -Append
          "FERRET_ARTIFACT=ferret-$(go env GOOS)-$(go env GOARCH)" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Clean generated files (unix)
        if: runner.os != 'Windows'
        run: |
          rm -rf dist stage libs

      - name: Clean generated files (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force stage, dist, libs -ErrorAction SilentlyContinue

      - name: Setup MSYS2
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils

      - name: Add MSYS2 to PATH
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "C:\msys64\mingw64\bin" >> $env:GITHUB_PATH

      - name: Bootstrap libs/toolchain (unix)
        if: runner.os != 'Windows'
        env:
          CGO_ENABLED: "1"
          FERRET_BUNDLE_TOOLCHAIN: ${{ runner.os == 'macOS' && '0' || '1' }}
        run: go run ./tools

      - name: Bootstrap libs/toolchain (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          CGO_ENABLED: "1"
          CC: gcc
        run: go run .\tools

      - name: Build (unix)
        if: runner.os != 'Windows'
        env:
          CGO_ENABLED: "1"
        run: |
          rm -rf dist stage
          mkdir -p "stage/$FERRET_ARTIFACT/bin" dist
          go build -v -o "stage/$FERRET_ARTIFACT/bin/ferret"
          cp -R libs "stage/$FERRET_ARTIFACT/"
          cp LICENSE README.md "stage/$FERRET_ARTIFACT/"

      - name: Build (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          CGO_ENABLED: "1"
          CC: gcc
        run: |
          Remove-Item -Recurse -Force stage, dist -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path "stage\$env:FERRET_ARTIFACT\bin", dist | Out-Null
          go build -v -o "stage\$env:FERRET_ARTIFACT\bin\ferret.exe"
          Copy-Item -Recurse -Force libs "stage\$env:FERRET_ARTIFACT\"
          Copy-Item -Force LICENSE, README.md "stage\$env:FERRET_ARTIFACT\"

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          tar -czf "dist/${FERRET_ARTIFACT}.tar.gz" -C "stage/${FERRET_ARTIFACT}" .

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "stage\$env:FERRET_ARTIFACT\*" -DestinationPath "dist/$env:FERRET_ARTIFACT.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FERRET_ARTIFACT }}
          path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clean dist
        run: rm -rf dist

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: ferret-*
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
